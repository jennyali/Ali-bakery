<!DOCTYPE html>
<html>
    
<head>
    <title>Ali's Bakery</title>
    
    <link href="../node_modules/normalize.css" rel="stylesheet" type="text/css">
    <link href="https://file.myfontastic.com/ncjQH3qL3iqtxPyrLNBQDo/icons.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
        
<body>
  <header>
    <a href="index.html">
      <h1>Ali's Bakery</h1>
    </a>

    <button name="burgerMenu"></button>
    <div name="dropdownMenu">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <button name="subMenu-access"></button>
      <div name="burgerMenu__subMenu">
        <a href="">Books</a>
      </div>
      <a href="menu.html">Menu</a>
      <a href="order.html">Order Online</a>
      <a href="contact.html">Contact</a>
    </div>

    <nav> <!-- inline navbar -->
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html">Order Online</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div name="aboutMenu">
        Books
      </div>
    </nav>
  </header>
            <!-- header end -->
<main>
    <section>
        <h3>Contact</h3>
    </section>
    <section>
        <p>Planning a special event? Write us here:</p>
        <form name="contactForm">
            <input name="nameInput" placeholder="Name"/>
            <p name="alertMsg">*Name must be filled in</p>
            <input name="emailInput" placeholder="Email"/>
            <input name="subjectInput" placeholder="Subject"/>
            <textarea name="msgInput" placeholder="Message"></textarea>
            <button name="formBtn">Send</button>
        </form>
    </section>
    <section>
        <figure>
            [map Img]
        </figure>
    </section>
</main>
            <!-- content end -->
